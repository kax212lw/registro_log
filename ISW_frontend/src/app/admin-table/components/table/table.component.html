<div class="container mt-5">
    <h2 class="mb-4">A continuacion vera todas las solicitudes de profesores</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Numero de contacto</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
           
            @for (user of users; track $index) {
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.contactNumber }}</td>
                <td>{{ user.specialty }}</td>
                <td class="buttonTd">
                    <button class="btn btn-success btn-sm" (click)="acceptUser(user)">Accept</button>
                    <button class="btn btn-danger btn-sm" (click)="denyUser(user)">Deny</button>
                </td>
            </tr>
            }
            

               
        </tbody>
    </table>
</div>
