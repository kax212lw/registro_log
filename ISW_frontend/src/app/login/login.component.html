<div class="container">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <div *ngIf="showAlert" class="alert" [ngClass]="alertType">{{ alertMessage }}</div>
      <form (ngSubmit)="login()">
        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div style="display: flex; align-items: center; padding-right: 240px;">
          <input type="checkbox" id="toggle-password" (click)="togglePasswordVisibility()">
          <label for="toggle-password" style="margin-left: 10px;">Mostrar contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
      <p>¿No tienes cuenta? <a (click)="navigateToRegister.emit()" style="cursor: pointer;">Registrarse</a></p>
    </div>
  </div>
