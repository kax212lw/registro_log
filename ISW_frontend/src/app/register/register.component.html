<div class="container">
    <div class="form-container">
      <h2>Registro</h2>
      <div *ngIf="showAlert" class="alert" [ngClass]="alertType">{{ alertMessage }}</div>
      <form (ngSubmit)="register()">
        <div>
          <label for="role">Tipo de Usuario:</label>
          <select id="role" name="role" [(ngModel)]="role">
            <option value="student">Alumno</option>
            <option value="teacher">Profesor</option>
          </select>
        </div>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div>
          <label for="reg-email">Correo Electrónico:</label>
          <input type="email" id="reg-email" name="reg-email" [(ngModel)]="email" required>
        </div>
        <div>
          <label for="reg-password">Contraseña:</label>
          <input type="password" id="reg-password" name="reg-password" [(ngModel)]="password" required>
        </div>
        <div style="display: flex; align-items: center; padding-right: 240px;">
          <input type="checkbox" id="toggle-reg-password" (click)="togglePasswordVisibility()">
          <label for="toggle-reg-password" style="margin-left: 10px;">Mostrar contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a (click)="navigateToLogin.emit()" style="cursor: pointer;">Iniciar Sesión</a></p>
    </div>
  </div>
